<div class="login-page">
  <div class="login-box">
    <h2>Admin Login</h2>

    <form (ngSubmit)="onLogin()" class="login-form">
      <input
        type="text"
        placeholder="Uživatelské jméno"
        [(ngModel)]="username"
        name="username"
        required
      />

      <input
        type="password"
        placeholder="Heslo"
        [(ngModel)]="password"
        name="password"
        required
      />

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Přihlašuji…' : 'Přihlásit se' }}
      </button>

      <p *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</p>
    </form>
  </div>
</div>
