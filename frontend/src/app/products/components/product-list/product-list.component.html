<div class="product-list-container">
  <h2>Seznam produktů</h2>

  <button class="add-btn" (click)="onAdd()">+ Přidat produkt</button>

  <div *ngIf="loading" class="loading">Načítám produkty...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <table *ngIf="!loading && !error && products.length > 0">
    <thead>
      <tr>
        <th>Název</th>
        <th>Cena</th>
        <th>Kategorie</th>
        <th>Akce</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency:'CZK':'symbol' }}</td>
        <td>{{ product.category?.name || '-' }}</td>
        <td>
          <button (click)="onEdit(product)">Upravit</button>
          <button class="delete" (click)="onDelete(product)">Smazat</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!loading && !error && products.length === 0">
    Žádné produkty k zobrazení.
  </p>
</div>
